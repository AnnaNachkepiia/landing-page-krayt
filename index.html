<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>test-landing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="page page__container">
    <header class="header">
      <div class="header__container header__container_side_left">
        <div class="header__city-box">
          <img
            class="header__city-icon"
            src="./images/point.svg"
            alt="иконка"
          />
          <p class="header__city-text">Санкт-Петербург</p>
          <button class="header__city-button" type="button">
            <img
              class="header__arrow"
              src="./images/Rectangle50.svg"
              alt="стрелка"
            />
          </button>
        </div>
        <div class="header__number-box">
          <img class="header__tel-icon" src="./images/tel.svg" alt="иконка" />
          <p class="header__number-text">8 800 785-25-35</p>
        </div>
      </div>
      <img class="header__logo" src="./images/logo.svg" alt="Goldy Store" />

      <div class="header__container header__container_side_right">
        <div class="header__auth-box">
          <p class="header__login-text">Вход</p>
          <p class="header__login-line">|</p>
          <p class="header__register-text">Регистрация</p>
        </div>
        <div class="header__icons-box">
          <div class="header__like-container">
            <img
              class="header__like-icon"
              src="./images/heart.svg"
              alt="лайк"
            />
            <div class="header__like-count">
              <p class="header__like-number">23</p>
            </div>
          </div>
          <img class="header__chart" src="./images/chart.svg" alt="сравнить" />
          <img class="header__bag" src="./images/bag.svg" alt="корзина" />
        </div>
      </div>
    </header>
    <main class="main">
      <nav class="navigation"></nav>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
